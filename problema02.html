<script>
    /*
    Problema 02: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    // ENTRADA
    const numero1 = Number(prompt('informe um número inteiro:'));
    const numero2 = Number(prompt('informe outro número inteiro:'));

    // PROCESSAMENTO
    const soma = numero1 + numero2;

    // SAÌDA
    alert(`O resultado da soma é: ${soma} .`);
</script>
